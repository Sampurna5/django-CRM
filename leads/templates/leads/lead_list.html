{% extends 'base.html' %}

{% block content %}

    <a href="{% url 'leads:lead-create' %}">Create a new lead</a>
    <hr>
    <h1>Leads List</h1>
    {% for lead in leads %}
        <div class="lead">
            <a href="{% url 'leads:lead-detail' lead.id %}">{{ lead.first_name }} {{lead.last_name}}</a> {{ lead.age }}
        </div>
    {% endfor %}

{% endblock content %}
